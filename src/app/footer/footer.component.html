<footer>
  <section class="about">
    <div class="about-material">
      <a href="/" (keydown.enter)="setFocus()" aria-label="Material Design">
        <span class="material-icons">material_design</span>
      </a>
      <p>{{ config.content }}</p>
    </div>
    <ul class="social-links">
      <li>Social</li>
      <li *ngFor="let link of config.channel_links">
        <a
          [href]="link.href"
          [target]="link.open_new_window ? '_blank' : ''"
          rel="noopener"
          [attr.aria-label]="link.aria_label"
          >{{ link.label }}
        </a>
      </li>
    </ul>
    <ul class="library-links">
      <li>Libraries</li>
      <li *ngFor="let link of config.library_links">
        <a
          [href]="link.href"
          [target]="link.open_new_window ? '_blank' : ''"
          rel="noopener"
          [attr.aria-label]="link.aria_label"
          >{{ link.label }}
        </a>
      </li>
    </ul>
    <ul class="versions">
      <li>Archived versions</li>
      <li>
        <a
          href="https://m1.material.io"
          target="_blank"
          rel="noopener"
          aria-label="M1"
          >Material Design 1
        </a>
      </li>
      <li>
        <a
          href="https://m2.material.io"
          target="_blank"
          rel="noopener"
          aria-label="M2"
          >Material Design 2
        </a>
      </li>
    </ul>
  </section>

  <section class="legal">

      <li *ngFor="let link of config.bottom_links" class="legal-link">
        <a
          [href]="link.href"
          [target]="link.open_new_window ? '_blank' : ''"
          rel="noopener"
          >{{ link.label }}
        </a>
      </li>
      <li class="legal-link">
        <a href="javascript:void(0)" (click)="launchFeedback()">Feedback</a>
      </li>
    </ul>
  </section>
</footer>
